<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="shortcut icon" href="../public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/crudcadastro.css">
</head>
<body>
    <form action="../backend/CadastroEndereco.php" method="POST">
        <h1>Formulário de Endereço</h1>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="infoAdicional">Informações Adicionais:</label>
        <input type="text" id="infoAdicional" name="infoAdicional">

        <input type="hidden" id="id_user" name="id_user" value="">

        <input type="submit" value="Enviar">
    </form>

    <script>
        // Pegar o user_id da URL e colocar no campo hidden
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        if (userId) {
            document.getElementById('id_user').value = userId;
        }
    </script>
</body>
</html>
