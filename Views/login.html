<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
    <div class="container_login">
        <h2>Login</h2>
        <div class="login-form" id="loginForm">
            <form action="../backend/models/login.php" method="POST">
                <input type="text" id="email" placeholder="E-mail" name="email" required>
                <input type="password" id="password" placeholder="Senha" name="senha" required>
                <p>Crie sua conta:<a href="cadastro.html">Cadastre-se</a></p>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
